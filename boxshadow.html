<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  body {
    background-color: #e6e5e0;
  }
  
  .box h3 {
    text-align: center;
    position: relative;
    top: 80px;
  }
  
  .box {
    width: 70%;
    height: 200px;
    background: #FFF;
    margin: 40px auto;
  }
  /*==================================================
		 * Effect 1
		 * ===============================================*/
  
  .effect1 {
    box-shadow: 0 10px 6px -6px #777;
  }
  /*==================================================
		 * Effect 2
		 * ===============================================*/
  
  .effect2 {
    position: relative;
  }
  
  .effect2:before,
  .effect2:after {
    z-index: -1;
    position: absolute;
    content: "";
    left: 10px;
    width: 50%;
    /*top bottom 同时存在的时候 相当于盒子的高度*/
    top: 80%;
    bottom: 15px;
    max-width: 300px;
    background: #777;
    box-shadow: 0 15px 10px #777;
    transform: rotate(-3deg);
  }
  
  .effect2:after {
    transform: rotate(3deg);
    right: 10px;
    /*左边覆盖掉前面的*/
    left: auto;
  }
  .effect3{
  	position: relative;
  }
  .effect3:before{
  	content:"";
  	position: absolute;
  	height: 20px;
  	bottom: 10px;
  	left: 10px;
  	width: 50%;
  	max-width: 300px;
		background-color: #777;
		box-shadow: 0px 10px 10px #777;
		transform: rotate(-3deg);
		z-index:-1;

  }
    .effect4{
    	position: relative;
    }
    .effect4:before,.effect4:after{
    	content:"";
    	position: absolute;
    	/*height: 10px;*/
    	bottom: 0px;
    	left: 15px;
    	width: 50%;
    	max-width: 300px;
  		background-color: #777;
  		box-shadow: 0px 0px 15px 8px #777;
  		transform: rotate(-8deg);
  		z-index:-1;

    }
    .effect4:after{
    	transform: rotate(8deg);
    	right: 15px;
    	left:auto;
    }
    .effect5{
    	box-shadow: 0 2px 10px -10px #777;
    }
    /*==================================================
     * Effect 6
     * ===============================================*/
    .effect6
    {
      	position:relative;       
            box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
    }
    .effect6:before, .effect6:after
    {
    	content:"";
        position:absolute; 
        z-index:-1;
        box-shadow:0 0 20px rgba(0,0,0,0.8);
        top:50%;
        bottom:0;
        left:10px;
        right:10px;
        border-radius:100px / 10px;
    }
  </style>
</head>

<body>
  <div class="box effect1">
    <h3>Effect 1</h3>
  </div>
  <div class="box effect2">
    <h3>Effect 2</h3>
  </div>
  <div class="box effect3">
    <h3>Effect 3</h3>
  </div>
  <div class="box effect4">
    <h3>Effect 4</h3>
  </div>
  <div class="box effect6">
    <h3>Effect 6</h3>
  </div>
</body>

</html>
