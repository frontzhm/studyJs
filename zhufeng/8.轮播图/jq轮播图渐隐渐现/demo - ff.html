<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{ margin:0; padding:0; list-style:none;}
.box{
   width:1150px; height:200px; margin:100px auto;  
}
.banner{ height:inherit; margin:100px auto; position:relative;}
.banner ul{
    height: inherit;
}
.banner ul li{height:inherit;width: 100%; position:absolute; left:0; top:0; display:none;/*隐藏所有图片，保证页面里面一直只显示一张*/}
.banner ul li:nth-of-type(1){
    display: block;
}
.banner ul img,.banner ul a{
    display: block;
    height: inherit;
    width:100%;
}
.banner .bannerarr{ width:41px; height:69px; background:url(images/arr.png) -83px 0; position:absolute; top:50%; margin-top:-35px;display:none;/*默认情况下，箭头看不见*/}
.banner .arrright{right: 0;background-position:-125px 0;}
.banner .arrleft:hover{ background-position:0 0;}
.banner .arrright:hover{ background-position:-42px 0;}
.banner ol{ position:absolute; right:20px; bottom:10px;font-size: 0;}
.banner ol li{ display: inline-block; width:12px; height:12px;border-radius: 100px; background:rgba(255,255,255,.5);  margin-left: 10px; cursor:pointer;-webkit-box-shadow: 1px 1px 2px #999;
box-shadow: 1px 1px 2px #999;}
.banner ol li.current{ background:rgba(255,255,255,1);}
.banner:hover .bannerarr{display: block;}
</style>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/test.js"></script>
</head>

<body>
<div class="box"><div class="banner">
    <ul class="slidelist">
        <li><a href="http://www.baidu.com"><img src="images/1.jpg"></a></li>
        <li><a href="http://www.baidu.com"><img src="images/2.jpg"></a></li>
        <li><a href="http://www.baidu.com"><img src="images/3.jpg"></a></li>
        <li><a href="http://www.baidu.com"><img src="images/4.jpg"></a></li>
        <li><a href="http://www.baidu.com"><img src="images/5.jpg"></a></li>
    </ul>
    <a href="javascript:;" class="bannerarr arrleft"></a>
    <a href="javascript:;" class="bannerarr arrright"></a>
    <ol class="tiplist">
    </ol>
</div></div>


</body>
</html>
