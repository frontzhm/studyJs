<body>
 <script>
// ->混合模式继承:原型继承+call继承
// 父类的私有变成子类的私有的  父类私有和公有的变成子类公有的
 function A(){
  this.x = 100;
 }
 A.prototype.getX= function(){
  console.log(this.x)
 }
 function B(){
 	A.call(this);
 }
 B.prototype = new A;
 B.prototype.constructor = B;



 var n =new B;

  </script>
</body>
