	function Fn () {
		 this.x = 100;
		 this.y = 200;
		 this.getY = function () {
		 	 console.log(this.y) 
		 }

	}
	Fn.prototype = {
		constructor:Fn,
		y:300,
		getX:function () {
			 console.log(this.x); 
		},
		getY:function () {
			 console.log(this.y) 
		}
	}
	var f = new Fn;
	f.getX() // 100
	f.__proto__.getX() // undefined
	Fn.prototype.getX() // undefined
	f.getY() // 200
	f.__proto__.getY() // 300

	// 在内置类的原型上扩展方法(数组去重)
	Array.prototype.unique = function () {
		var obj = {};
		for(var i=0;i<this.length;i++){
			var cur =this[i];
			if(obj[cur]==cur){
				this[i] = this[this.length-1];
				this.length--;
				i--;
				continue;
			}
			obj[cur] =cur;
		}
		obj = null;
		return this; // 目的是链式写法

	}
