<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: #f99;
			position: absolute;
			left: 500px;
			top: 0;
		}
		.btn{
			position: absolute;
			left: 100px;
			top: 200px;
		}
		.btn input{
			outline: none;
			display: inline-block;
			margin-left: 50px;
			width: 100px;
			height: 50px;
			border: 1px solid #9a9;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="box" class="box"></div>
	<div class="btn">
		<input type="button" value="向左" id="btnLeft">
		<input type="button" value="向右" id="btnRight">
	</div>
	<script src="../utils.js"></script>
	<script>
		var oBox = document.getElementById("box");
		var minLeft = 0,maxLeft = utils.win("clientWidth")-oBox.offsetWidth;
		var timer = null;
		function move(target) {
			_move();
			function _move () {
			clearTimeout(timer);
				var curLeft = utils.css(oBox,"left");
				if(curLeft<target){// 向右走
					curLeft+=8;
					if(curLeft>maxLeft){
						curLeft=maxLeft
					}
					utils.css(oBox,"left",curLeft)
				}else if(curLeft>target){ // 向左走
					curLeft-=5;
					if(curLeft<minLeft){
						curLeft=minLeft
					}
					utils.css(oBox,"left",curLeft)
				}else{ // 不走
					return;
				}
				// 这样小move执行完 小作用域就会销毁
				// 也就是有参数的情况下 写个不带参数的小函数
				 timer = setTimeout(_move, 10);
			}
		}
		document.getElementById("btnLeft").onclick = function () {
			 move(minLeft)
		}
		document.getElementById("btnRight").onclick = function () {
			 move(maxLeft)
		}
	</script>
</body>
</html>
