	// jQuery回调函数
	// 创建一个回调函数的列表集合
	var $calls = $.Callbacks();
	// remove has add
	function hua(val) {
		 console.log("hua"+val)
	}
	function guo(val) {
		 console.log("guo"+val)
	}
	// 向集合中添加hua
	$calls.add(hua);
	// 把回调函数集合中的方法执行,并且把参数值传递给对应方法
	$calls.fire("100");
	$calls.add(guo);
	$calls.fire("200");
	// 回调函数集合中移除hua
	$calls.remove(hua);
	$calls.fire("300");
