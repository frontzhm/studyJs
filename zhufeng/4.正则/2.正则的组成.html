<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var reg=/\d/
		// 每一个正则表达式都是元字符和修饰符组成的
		// 元字符:在//之间具有意义的一些字符
		// 1.具有特殊意义的元字符
		// \:转义字符
		// ^:以某个元字符开头,不占位置
		// $:以某个元字符结尾,不占位置
		// .:除了\n以外的任意一个字符
		// \n:表示换行符
		// 
		// 
		// ():分组->把一个大正则本身划分成几个小的正则
		reg = /^(\d+)huahua(\d+)$/

		// x|y: x或者y中的一个
		// [xyz]:x或y或z
		// [^xyz]:除了这三个的任意字符
		// [a-zA-Z0-8]:...
		// \d:0-9的任意字符
		// \D:0-9以外的任意字符
		// \b:匹配一个边界符 "c d a"
		// \w:字母和数字和下划线的任意一个字符[0-9a-zA-Z_]
		// \s:表示空白字符 空格 制表符 换页符的任意一个
		// 
		// 
		// 
		// 
		// 2.代表出现次数量词元字符
		// *:出现0到多次
		// +:出现1到多次
		// ?:出现0次或者1次
		// {n}:出现n次
		// {n,}:出现n到多次
		// {n,m}:出现n到m次
		reg = /^\d$/  // 只能是0-9 
		// 一个简单验证手机号 11位数字,第一位是1
		// 同时有^$表示位数只能是中间的
		reg = /^1\d{10}$/
	</script>
</body>
</html>
