
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  * {
    padding: 0;
    margin: 0;
    font-size: 14px;
    font-family: "microsoft yahei"
  }
  html,body{
    width: 100%;
    height: 500%;
    background-color: #f8f8f8;
    background:-webkit-linear-gradient(top,#f8f8f8,pink) ;
    background:linear-gradient(top,#f8f8f8,pink) ;
  }
  a{}
  #goLink{
    display: block;
    position: fixed;
    bottom: 50px;
    right: 50px;
    width: 100px;
    height: 100px;
    line-height: 100px;
    background-color: #999;
    text-align: center;
    border-radius: 100px;
    opacity:0.2;
    filter: alpha(opacity=20)
  }
  #goLink:hover{
    opacity:1;
    filter: alpha(opacity=100)
  }
  </style>
</head>

<body>
<!-- href="#id1" 锚点定位 定位到当前页面id为id1的位置
    javascript:;取消取消默认跳转行为
 -->
<a href="javascript:;" id="goLink">Go</a>
<script>
  
  var goLink = document.getElementById("goLink");
  // 回到顶部
  // 总时间 duration 500ms
  // 频率 interval 多长时间走一步 10ms
  // 总距离 target 当前的位置(当前的scrollTop)-想去的的位置(0)
  // 步长 step 每一次走的距离 target/duration * interval

  goLink.onclick = function(){
    var duration = 500,interval = 10,target = document.documentElement.scrollTop||document.body.scrollTop,step = target/duration * interval;
    // document.documentElement.scrollTop=0 ;
    // document.body.scrollTop = 0;
    // 计算步长后 当前页面每隔interval这么长时间走一步,在上一次的scrollTop的基础上
    var timer = setInterval(function(){
      var curTop = document.documentElement.scrollTop||document.body.scrollTop;
      if(curTop === 0){
        clearTimeout(timer)
      }
      curTop-=step;
      document.documentElement.scrollTop||document.body.scrollTop = curTop;

    }, 10)
  }
</script>
</body>

</html>
