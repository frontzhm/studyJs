    // 最常用的是
    function getCss(curEle, attr) {
    	// if("getComputedStyle" in window){
    	if(window.getComputedStyle){
    		// true表示存在
    		return window.getComputedStyle(curEle, null)[attr];

    	return curEle.currentStyle[attr];
    }
