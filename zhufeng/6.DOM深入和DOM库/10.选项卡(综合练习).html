<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        padding: 0;
        margin: 0;
        font-family: "Microsoft Yahei";
        font-size: 14px;
    }
    
    ul,
    ol {
        list-style: none;
    }
    
    .box {
        margin: 20px auto;
        width: 500px;
    }
    
    .box ul::after {
        display: block;
        content: "";
        clear: both;
    }
    
    .box ul li {
        float: left;
        margin-right: 10px;
        width: 100px;
        height: 30px;
        line-height: 30px;
        border: 1px solid #999;
        text-align: center;
        cursor: pointer;
    }
    
    .box ul li.cur {
        background-color: #ccf;
        border-bottom-color: #ccf;
    }
    
    .box ol {
        margin-top: -1px;
    }
    
    .box ol li {
        height: 150px;
        line-height: 150px;
        text-align: center;
        background-color: #ccf;
        display: none;
        border: 1px solid #999;
    }
    
    .box ol li.cur {
        display: block;
    }
    </style>
</head>

<body>
    <div class="box" id="tabFir">
        <ul id="menu">
            <li class="cur">页卡1</li>
            <li>页卡2</li>
            <li>页卡3</li>
        </ul>
        <ol id="content">
            <li class="cur">内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ol>
    </div>
    <script src="../utils.js"></script>
    <script>
    // 点击不同的选项 显示不同的内容 选项卡是前端经典项目
    var tabFir = document.getElementById("tabFir");
    var menu = document.getElementById("menu");
    var content = document.getElementById("content");
    var oms = menu.getElementsByTagName("li");
    var ocs = content.getElementsByTagName("li");

    function changeTab(n) {
        for (var i = 0; i < oms.length; i++) {
            oms[i].className = "null";
            ocs[i].className = "null";
        }
        oms[n].className = "cur";
        ocs[n].className = "cur";
    }
    // js所有的事件绑定是异步执行,点击才会执行,在此期间不会等着,会执行下一次循环
    // 在给元素绑定事件的时候,绑定的这个方法还只是定义的部分,此时方法中存储的是一个字符串,我们看到的i只是一个字符
    // 当点击的时候,执行对应的绑定方法,形成一个私有的作用域A,A中会使用到变量i,而i不是私有的,是上级作用域window下的i,而这时已经是oms.length了
    // for (var i = 0; i < oms.length; i++) {
    //   oms[i].onclick = function(){
    //     // changeTab(i);
    //     console.log(i)
    //   }

    // }
    // ->解决
    // 1)使用自定义属性的方式->我们要操作(获取/修改)当前元素的某个值,但是不想受执行顺序和环境的影响,我们最简单的方式就是把其放在自己自定义的属性身上
    // for (var i = 0; i < oms.length; i++) {
    //     oms[i].index = i;
    //     oms[i].onclick = function() {
    //         changeTab(this.index);
    //     }

    // }
    // 2)使用闭包
    // for (var i = 0; i < oms.length; i++) {
    //   // 每次执行 形成一个私有作用域 相互不影响
      // 私有作用域 一种是参数 一种是自己的变量
      // 但是参数更方便
    //   !function(k){
    //     oms[k].onclick = function() {
    //         changeTab(k);
    //     }
    //   }(i)
    // }
    // for (var i = 0; i < oms.length; i++) {
    //   // 每次执行 形成一个作用域 相互不影响
    //   !function(){
    //     var k=i;
    //     oms[k].onclick = function() {
    //         changeTab(k);
    //     }
    //   }()
    // }
    for (var i = 0; i < oms.length; i++) {
      // 每次执行 形成一个作用域 相互不影响
        oms[i].onclick = (function(i) {
            return function(){
              changeTab(i);
            }
        }(i))
     
    }
    </script>
</body>

</html>
