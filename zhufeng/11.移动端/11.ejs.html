<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>ejs</title>
    <link rel="stylesheet" href="../js/normalize.css">
    <style>
    ul,
    li {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    
    html {
        font-size: 100px;
    }
    
    html,
    body {
        width: 100%;
        overflow-x: hidden;
        font-size: .14rem;
        /*des 320px */
    }
    
    h1 {
        font-size: .14rem;
        overflow: hidden;
    }
    
    header {
        height: .5rem;
        line-height: .5rem;
        background: -webkit-linear-gradient(top left, #fed, #f79, #f89);
    }
    
    header span {
        float: left;
        width: 25%;
        text-align: center;
    }
    
    .content li {
        height: .4rem;
        line-height: .4rem;
    }
    
    .content li:last-child {
        border-bottom: 0;
    }
    
    .content li:nth-child(even) {
        border-bottom: 0;
        background-color: #eee;
    }
    
    .content li span {
        float: left;
        text-align: center;
        width: 25%;
    }
    /*实现固定顶部*/
    /*不使用fixed*/
    
    header {
        /* position: fixed;
        width: 100%;
        top: 0; */
    }
    
    .content {
        /*margin-top: .5rem;*/
    }
    /*z正确方式*/
    
    body,
    html {
        height: 100%;
    }
    /**
     * 特别注意:position:fixed;在移动端开发中,很多手机都支持不好,尤其在定位区域还需要输入内容调取虚拟键盘的时候会出现很多问题
     * 解决这个问题,就不能用固定定位了,而使用局部滚动处理(ISCROLL)
     */
    </style>
</head>

<body>
    <header>
        <h1>
            <span>编号</span>
            <span>姓名</span>
            <span>性别</span>
            <span>分数</span>
        </h1>
    </header>
    <section class="content">
        <ul>
            <!--    <li>
                <span>01</span>
                <span>花花</span>
                <span>男</span>
                <span>90</span>
            </li>
            <li>
                <span>01</span>
                <span>花花</span>
                <span>男</span>
                <span>90</span>
            </li> -->
        </ul>
    </section>
    <script src="../js/zepto.js"></script>
    <script src="../js/ejs.js"></script>
    <script src="../js/iscroll.js"></script>
    <!-- 制作ejs模板 原有的html的基础上 把数据嵌套进来 ejs语法规定要编写的js代码写在<% %>,输出的内容写在<% = %> -->
    <script id="conTmp" type="text/template">
        <%$.each(data, function(index, item) {%>
            <li>
                <span><%=item.id%></span>
                <span><%=item.name%></span>
                <span><%=item.sex==1?"男":"女"%></span>
                <span><%=item.score%></span>
            </li>
            <%})%>
    </script>
    <script>
    /**
     * 自适应
     */
    var desW = document.documentElement.clientWidth;
    document.documentElement.style.fontSize = 100 / 320 * (desW) + "px";
    if (desW > 750) {
        document.body.style.width = "750px";
        document.body.style.margin = '0 auto';

    }
    // 计算content区域的高度(实现竖向局部滚动,我们首先需要把最外层高度设定好)

    var $content = $(".content");
    $content.css('height', document.documentElement.clientHeight - $('header')[0].offsetHeight);

    // 在数据绑定完之后实现局部滚动
    /**
     * var 实例=new IScorll(需要局部滚动的区域,参数配置)
     * 初始化成功后只对当前容器中的第一个元素实现了滚动操作,
     * 类似于document.querySelector('.content').querySelector("*")
     * [SETTINGS]
     * scrollbar:true显示滚动条 默认是不显示的(开启后,iscroll会默认向content区域增加一个iscrollvertivalscrollbardiv,这个div控制的是滚动条,其样式position:absolute,如果只想让滚动条在容器中,需要给当前的滚动条增加positon relative)
     * mouseWheel设置支持鼠标滚轮滚动, 
     * bounce禁止运动到边界反弹
     * fadeScrollbars滑动的时候 才显示滚动条(如果很像该样式,可以直接改css ,.iScrollIndicator{opacity:0.5})
     * 其运动都是css3做的
     * click:iscroll防止滑动过程中的误操作,默认禁止click,可以自行开启
     * [方法]
     * refresh():滚动取内容变化的时候,iscroll参数重置,如滚动条长度
     * scrollToElement([ele],[time])
     * myScroll.scrollTo(x,y,time)
     * @type {IScroll}
     */
    function fn () {
         console.log(1) 
    }
    var myScroll = new IScroll('.content',{
        scrollbars:true,
        // scrollY:true
        mouseWheel:true,
        bounce:false,
        fadeScrollbars:true,
        click:true,
        // tap:'fn'
    });
    myScroll.refresh();
    // myScroll.scrollToElement([ele],[time])
    // myScroll.scrollTo(x,y,time)


    /**
     * 获取数据
     * 字符串拼接 开发效率低 不方便后期维护
     * 于是使用模板引擎 渲染页面中的数据
     */
    // 1.字符串拼接 实在不想用古老的拼接
    // function successCb(data) {
    //     console.log(data);
    //     var str = "";
    //     $.each(data, function(index, item) {
    //      item.gender=item.gender===1?"男":"女";
    //         str += `
    // <li>
    //  <span>${item.id}</span>
    //  <span>${item.name}</span>
    //  <span>${item.gender}</span>
    //  <span>${item.score}</span>
    // </li>

    //       `
    //     })
    //     $("ul").html(str);
    // }
    // 2.ejs
    function successCb(data) {
        // 1.获得模板
        var template = $("#conTmp").html();
        // 2.使用ejs中的render向指定的模板中提供需要的数据,ejs按照既定的规则进行解析渲染,最后得到的是数据和html结构拼接在一起的字符串
        var result = ejs.render(template, {
            data: data
        });
        $("ul").html(result);
        console.log(result);
    }
    $.ajax({
        url: 'https://frontzhm.github.io/studyJs/data.json',
        type: 'get',
        dataType: 'json',
        cache: false,
        success: successCb
    })
    </script>
</body>

</html>
