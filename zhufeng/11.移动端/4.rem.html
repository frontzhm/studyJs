<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<style>
		html{
			font-size:100px;/*1rem=100px*/
		}
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.box{
			width: 1rem;
			height: 1rem;
			background-color: #f88;
			/*垂直水平居中*/
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;


		}
	</style>
</head>
<body>
<!-- 
	1.设计稿 750*1136
	2.一般设置html的fontsize为100px(浏览器一般最小为12px),这样1rem=100px;
	3.写页面写样式(完全按照设计稿的尺寸写),此时不用管任何事情
	写样式值的时候把像素除以100,单位是rem
	轮播图的时候(600*300) margin: 0 .2rem; 
	值得注意的是真实项目中外层盒子的宽度一般还是不写宽度,沿用流式布局法的思想,用百分比布局
	4.根据当前屏幕的宽度和设计稿的宽度来计算我们的html的fontsize的值
	640/100 = 350/x x=...;
	js:

 	

 -->
	<div id="main">
		<div class="box"></div>
	</div>
	<script>
		// 根据当前屏幕和设计稿的比例 动态计算当前宽度下的fontsize值,如果fontsize变化了,之前设定的所有的rem单位的值自动会跟着放大或者缩小
	~function () {
		var desW =640,
		winW = document.documentElement.clientWidth,
		ratio = winW/desW;
		var oMain = document.getElementById("main")
		// 如果当前屏幕大于设计稿 为了保证图片不发虚,一般不让其变大,以设计稿的宽度为最终宽度
		if(winW>desW){
			oMain.style.width = desW+'px';
			oMain.style.margin = '0 auto';
			return;
		}
		document.documentElement.style.fontSize = ratio*100+'px'  
	}();
	</script>
</body>
</html>
