<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/Swiper/3.3.1/css/swiper.css" rel="stylesheet">
    <style>
    .swiper-container img {
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img data-src="http://img3.2ciyuanjie.com/2cyj/20161011/f/wra5ADwencYk.jpg" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
							<img data-src="http://img3.2ciyuanjie.com/2cyj/20161011/f/EZ5BMPWwa4Sy.jpg" class="swiper-lazy">
							<div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
							<img data-src="http://img3.2ciyuanjie.com/2cyj/20161011/f/n5KtibTXCRCQ.jpg" class="swiper-lazy">
							<div class="swiper-lazy-preloader"></div>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!--     
    <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div> -->
        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <script src="http://cdn.bootcss.com/Swiper/3.3.1/js/swiper.js"></script>
    <script>
    // 初始化
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        loop: false,
        autoplay: 1000,
        // 如果需要分页器
        pagination: '.swiper-pagination',
        // 如果需要互动的时候自动播放依旧
        autoplayDisableOnInteraction: false,
        // 如果需要检测播放到哪张,播放的那张是0,后面是-1,前面是1
        watchSlidesProgress: true,
        // 如果需要在看到图上加类名
        // watchSlidesVisibility : true,
        // 控制一次显示几张
        // slidesPerView: 3,
        // 在一次显示三张的情况下 默认第二张居中
        // centeredSlides: true,
        // slide之间的距离
        // spaceBetween:5,
        // effect: 'coverflow',
        lazyLoading:true,
        lazyLoadingInPrevNext : true,



    })
    console.log(mySwiper)
    console.log(mySwiper.slides[2].progress);
    </script>
</body>

</html>
