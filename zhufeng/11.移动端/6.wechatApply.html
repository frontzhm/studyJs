<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/Swiper/3.3.1/css/swiper.css" rel="stylesheet">
    <style>
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		html{
			font-size: 100px;
		}
		.main,.swiper-container,.swiper-slide {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		/*-------------PAGE1-------------*/
		.page1,.page2{
			background-size: cover;
			background:#f99 ;
			position: relative;
		}
		.page2{
			background-color: #88f;
		}
		.c1,.c2,.c3,.c4{
			position: absolute;
			width: 0.4rem;
			height:0.4rem;
			background-color: #9f9;
		}

		.c2{
			top: 0.2rem;
			right: 0.4rem;
			background-color: #fff;
			transition:;
		}
		.c3{
			bottom: .2rem;
			left: .2rem;
			background-color: #ccc;
		}
		.c4{
			bottom: .2rem;
			left: .7rem;
			background-color: #ccc;
		}
		/*-------------PAGE2-------------*/
		.page2{
			background-size: cover;
			background:  #99f;

		}
    </style>
</head>

<body>
    <section class="main">
        <!-- CONTAINER -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- slide1 -->
                <div class="swiper-slide page1">
                	<div class="c1"></div>
                	<div class="c2"></div>
                	<div class="c3"></div>
                	<div class="c4"></div>
                </div>
                <!-- slide2 -->
                <div class="swiper-slide page2">
                	<div class="c1"></div>
                	<div class="c2"></div>
                	<div class="c3"></div>
                	<div class="c4"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="http://cdn.bootcss.com/Swiper/3.3.1/js/swiper.js"></script>
    <script>
    // rem
    ~function(){
    	var designWidth = 640;

    	var deviceWidth = document.documentElement.clientWidth;
    	var ratio = designWidth/deviceWidth;
    	var oMain = document.querySelector(".main");
    	if(deviceWidth>designWidth){
    		// Location.href="http://www.baidu.com";
    		oMain.style.margin = "0 auto";
    		oMain.style.width = designWidth+"px";
    		return;

    	}
    	document.documentElement.style.fontSize = ratio*100+"px";


    }();
    // init swiper
    	new Swiper('.swiper-container',{
    		direction:'vertical',
    		loop:true
    	})
    </script>
</body>

</html>
