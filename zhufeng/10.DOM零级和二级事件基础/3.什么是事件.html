<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		
	</div>
	<script>
		// 事件分为两部分
		// 1.行为本身:浏览器天生就赋予其的行为 onclick onmouseover onmouseenter onmouseout onmouseleave onmousemove onmousedown onmouseup  onmousewheel(鼠标滚动行为) onscroll onresize(window.resize浏览器窗口大小改变事件) onload onunload onfocus onblur onkeydown onkeyup
		// 事件始终存在,点击的时候会触发其onclick事件,只是什么事都没做
		// 2.事件绑定:给元素的某一个行为绑定方法
		var oDiv = document.getElementById("box");
		oDiv.onclick = function () {
			  // 当我们触发oDiv的click行为的时候,会把绑定的这个函数执行
			   
		}
		// DOM零级事件绑定:onclick定义在元素的私有属性上
		// DOM2级事件绑定:addEventListener这个属性定义在当前元素的所属的EventTarget这个类
		oDiv.addEventListener("click", function(){
			console.log(1)
		},false)
	</script>
</body>
</html>
