<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var jsPerson1 = {
			name:"花花",
			age:12,
			writeJs:function(){
				console.log("my name is "+this.name);
			}
		}
		var jsPerson2 = {
			name:"花花花",
			age:122,
			writeJs:function(){
				console.log("my name is "+this.name);
			}
		}
		// .......
		// 单例模式虽然解决了分组的模式,但是不能批量生产,属于手工作业模式,于是有了工厂模式
		// 工厂模式:把实现同一件事情的相同代码,放到一个函数中,如果再想实现这个功能,就不需要重新编写代码,执行当前的代码就可以了 ->函数的封装 ->低耦合 高内聚(减少页面中的冗余代码,提高代码的重复利用率)
		function createJs(name,age){
			var obj = {};
			obj.name = name;
			obj.age = age;
			obj.writeJs = function(){
				console.log('name is '+ this.name)
			}
		}
		var p1 = createJs("小花",12);
		p1.writeJs();
		var p2 = createJs("小花花",122);
		p2.writeJs();

		// js是轻量级的脚本编程语言
		// html,css属于标记语言
	</script>
</body>
</html>
