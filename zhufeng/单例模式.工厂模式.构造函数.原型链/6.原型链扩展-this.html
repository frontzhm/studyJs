<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
// 原型模式中,this.xx =xx ,this是当前实例
// 某一个方法中的this ->看执行时候的主体
// 1)先确定this的指向
// 2)把this替换对应代码
// 3)按照原型链的查找机制
// 
	function Fn () {
		 this.x = 100;
		 this.y = 200;
		 this.getY = function () {
		 	 console.log(this.y) 
		 }

	}
	Fn.prototype = {
		constructor:Fn,
		y:300,
		getX:function () {
			 console.log(this.x); 
		},
		getY:function () {
			 console.log(this.y) 
		}
	}
	var f = new Fn;
	f.getX() // 100
	f.__proto__.getX() // undefined
	Fn.prototype.getX() // undefined
	f.getY() // 200
	f.__proto__.getY() // 300
</script>
	
</body>
</html>
