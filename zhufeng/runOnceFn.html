<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
 
function once (fn,context) {
	 var result;
	 return function () {
	 	 if(fn!==null){
	 	 	result = fn.apply(context||this,arguments);
	 	 	fn=null;
	 	 } 
	 	 return result;
	 }
}

// Usage
var canOnlyFireOnce = once(function() {
    console.log('Fired!');
    return "op"
});
 
console.log(canOnlyFireOnce()) // "Fired!"
console.log(canOnlyFireOnce()) // nothing



  </script>
</body>

</html>
