	<script>

		function sum(){
			return eval([].join.call(arguments,"+"))
		}
		function avg(){
			arguments = Array.prototype.slice.call(arguments);
			var max = Math.max.apply(null,arguments);
			var min = Math.min.apply(null,arguments);
			return ((eval(arguments.join("+")))-max-min)/(arguments.length-2).toFixed(2)

		}

		console.log(avg(12,13,14,15,16))
		console.log(sum(12,13,14,15,16))

		// call,apply,bind  使用定义在内置原型链上的方法,比如类数组使用数组的方法,因为想用的方法逻辑是一样的,所以可以借用
