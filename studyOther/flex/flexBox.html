<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box {
    	width: 1000px;
    	height: 600px;
    	margin: 80px auto;
    }
    .select-box{
    	margin-bottom: 30px;
    	display: inline-block;
    }
    .flex-container{
    	height: 310px;
    	width: 310px;
    	background-color: #eee;
    	display: flex;

    }
    .flex-item:nth-of-type(1){
    	width: 81px;
    	height: 81px;
    	background-color: #f11;
    }
    .flex-item:nth-of-type(2){
    	width: 91px;
    	height: 91px;
    	background-color: #2f2;
    }
    .flex-item:nth-of-type(3){
    	width: 82px;
    	height: 82px;
    	background-color: #f99;
    }
    .flex-item:nth-of-type(4){
    	width: 83px;
    	height: 83px;
    	background-color: #f94;
    }
    .flex-item:nth-of-type(5){
    	width: 87px;
    	height: 87px;
    	background-color: #55f;
    }
    .flex-item:nth-of-type(6){
    	width: 81px;
    	height: 81px;
    	background-color: #f66;
    }
    .flex-item:nth-of-type(7){
    	width: 80px;
    	height: 80px;
    	background-color: #77f;
    }
    </style>
</head>

<body>
<p>flex-direction flex-wrap,(合并flex-flow)justify-content,align-items,align-content</p>
    <div class="box">
    <div class="select-box">
    	<label for="">flex-direction</label>
    	<select name="" id="flex-direction">
    		<option value="row" selected>row</option>
    		<option value="row-reverse">row-reverse</option>
    		<option value="column">column</option>
    		<option value="column-reverse">column-reverse</option>
    	</select>
    </div>
    <div class="select-box">
    	<label for="">flex-wrap</label>
    	<select name="" id="flex-wrap">
    		<option value="nowrap" selected>nowrap</option>
    		<option value="wrap">wrap</option>
    		<option value="wrap-reverse">wrap-reverse</option>
    	</select>
    </div>
    <div class="select-box">
    	<label for="">justify-content</label>
    	<select name="" id="justify-content">
    		<option value="flex-start" selected>flex-start</option>
    		<option value="flex-end">flex-end</option>
    		<option value="center">center</option>
    		<option value="space-between">space-between</option>
    		<option value="space-around">space-around</option>
    	</select>
    </div>
    <div class="select-box">
    	<label for="">align-items</label>
    	<select name="" id="align-items">
    		<option value="flex-start" selected>flex-start</option>
    		<option value="flex-end">flex-end</option>
    		<option value="center">center</option>
    		<option value="baseline">baseline</option>
    		<option value="stretch">stretch</option>
    	</select>
    </div>
    <div class="select-box">
    	<label for="">align-content</label>
    	<select name="" id="align-content">
    		<option value="flex-start" selected>flex-start</option>
    		<option value="flex-end">flex-end</option>
    		<option value="center">center</option>
    		<option value="space-between">space-between</option>
    		<option value="space-around">space-around</option>
    	</select>
    </div>
        <div class="flex-container" id="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item"><br>2 <br>3</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
            <div class="flex-item">7</div>
        </div>
    </div>
    <script>
    	var flexContainer = document.getElementById('flex-container');
    	var flexDirection = document.getElementById('flex-direction');
    	var flexWrap = document.getElementById('flex-wrap');
    	var justifyContent = document.getElementById('justify-content');
    	var alignItems = document.getElementById('align-items');
    	var alignContent = document.getElementById('align-content');
    	flexDirection.onchange = function  (e) {
    		flexContainer.style.flexDirection = this.value;
    	}
    	flexWrap.onchange = function  (e) {
    		flexContainer.style.flexWrap = this.value;
    	}
    	justifyContent.onchange = function  (e) {
    		flexContainer.style.justifyContent = this.value;
    	}
    	alignItems.onchange = function  (e) {
    		flexContainer.style.alignItems = this.value;
    	}
    	alignContent.onchange = function  (e) {
    		flexContainer.style.alignContent = this.value;
    	}
    </script>
</body>

</html>
