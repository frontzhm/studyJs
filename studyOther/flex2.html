<head>

	<title>Document</title>

			padding: 0;
			margin: 0;
		}
		html,body{
			width: 100%;
			overflow-x: hidden;

			display: flex;
			width: 400px;
			height: 50px;
			background-color: #eee;

		}

<body>
	<div class="flex-container">
		<div class="flex-item">1</div>
