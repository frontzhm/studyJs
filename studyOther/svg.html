<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <!-- 引用方法一 -->
  <!-- <object width="900" height="700" data="circle.svg" type="image/svg+xml"></object> -->
  <svg width="400" height="180">
    <rect x="10" rx="20" ry="20" y="10" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9;opacity:0.9" />
  </svg>
  <svg width="400" height="180">
    <circle cx="30" cy="30" r="30" style="fill:red;stroke:black;stoke-width:4;" />
  </svg>
  <svg width="400" height="180">
    <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />
  </svg>
  <svg height="150" width="500">
    <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
    <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime" />
    <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow" />
  </svg>
  <svg height="210" width="500">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
  </svg>
  <!-- 多边形  -->
  <svg height="210" width="500">
    <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
  </svg>
  <svg height="210" width="500">
    <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
  </svg>
  <!-- 多线段 不封闭的 -->
  <svg height="200" width="500">
    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3" />
  </svg>
</body>

</html>
